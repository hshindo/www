{{ define "main" }}
  <!-- layout for root(`/`) page -->

  <h1>GIF、名前、所属、研究内容、略歴などをここに挿入</h1>

  <h2>News</h2>
  {{ $news := where .Pages.ByDate "Section" "news"}}
  {{ range first 10 $news }}
    <h3>{{ .Title }}</h3>
    <p>{{ .Date }}</p>
    <p>{{ .Content }}</p>
  {{ end }}

  <a href="{{ `/news/` | relLangURL }}">{{ i18n "past_news"}}</a>


{{ end }}
