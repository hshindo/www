{{ define "main" }}
  <!-- layout for `/news/` -->

  <h1>{{ i18n "news" }}</h1>

  {{ range (.Paginator 5).Pages.ByDate.Reverse }} <!-- TODO: adjust the number of contents -->
    <a href="{{ .URL | relLangURL }}">{{ .Title }}</a><br />
    {{ .Date }}<br />
    {{ .Params.Summary }}<br />
    <hr />
  {{ end }}

  {{ template "_internal/pagination.html" . }}
{{ end }}
