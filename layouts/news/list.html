{{ define "card" }}
  <a href="{{ .URL | relLangURL }}">
    <div class="card">
      <div class="card-content">

        <div class="title">{{ .Title }}</div>
        <div class="summary">{{ .Params.Summary }}</div>

        <!-- note that the part '2006-01-02' is format definition and not the actual value-->
        <div class="date"><i class="far fa-clock"></i>{{ .PublishDate.Format "2006-01-02" }}</div>

      </div>
    </div>
  </a>
{{ end }}

{{ define "main" }}
  <!-- layout for `/news/` -->

  <div id="news" class="container">
    <div class="row">
      <div class="col s12 l8 offset-l2">

        <h1>{{ i18n "news" }}</h1>

        {{ range (.Paginator 5).Pages.ByDate.Reverse }} <!-- TODO: adjust the number of contents -->
          {{ block "card" .}}{{ end }}
        {{ end }}

        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
{{ end }}
