{{ define "main" }}
  <!-- layout for `/news/***/` -->

  <div id="news-item" class="container">
    <div class="row">
      <div class="col s12 l8 offset-l2">
        <h1>{{ i18n "news" }}</h1>
          <div class="card">
            <div class="card-content">

              <!-- title -->
              <div class="title">{{ .Title }}</div>

              <!-- date -->
              <div class="date"><i class="far fa-clock"></i>{{ .PublishDate.Format "2006-01-02" }}</div>

              <!-- horizontal line -->
              <div class="divider"></div>

              <!-- content -->
              <div class="content">{{ .Content }}</div>

            </div>
          </div>
      </div>
    </div>
  </div>

{{ end }}
