{{ define "main" }}
  <!-- layout for root(`/`) page -->

  <h1>GIF、名前、所属、研究内容、略歴などをここに挿入</h1>

  <h2>News</h2>
  {{ $news := (where .Pages.ByDate "Section" "news").Reverse }}
  {{ range first 3 $news }} <!-- TODO: adjust the number of contents-->
    <a href="{{ .URL | relLangURL }}"><h3>{{ .Title }}</h3></a>
    <p>{{ .Date }}</p>
    <p>{{ .Params.Summary }}</p>
  {{ end }}

  <a href="{{ `/news/` | relLangURL }}">{{ i18n "past_news"}}</a>

{{ end }}
